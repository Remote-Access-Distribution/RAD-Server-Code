{% load static %}
<!-- The template thats is used for the traders_form page, which is then inteperated by django -->
<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<link rel="stylesheet" href="{% static 'style.css' %}"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="{% static 'navScripts.js' %}"></script>
	</head>

	<body>
		<h1>Add a Trader</h1>

		<div class="nav" id="nav">
			<a href="{% url 'index' %}">Home</a>
			<a href="{% url 'distros' %}">Add a Distro</a>
			<a class="active" href="{% url 'traders' %}">Add a Trader</a>
			<a href="{% url 'trader_distros' %}">Link a Trader with a Distro</a>
			<a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
		
		<br>

		<form action="{% url 'add_trader' %}" method="POST" role="form">
			{% csrf_token %}
			<div class="form-group">
				<div class="input-group">
					{{form.as_p}}
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default" id="add-btn">ADD</button>
					</span>
				</div>
			</div>
		</form>
	</body>
</html>
